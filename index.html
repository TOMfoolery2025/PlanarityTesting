<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuratowski Graph Planarity Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        :root {
            --color-primary: #3b82f6; /* Blue 500 */
            --color-accent: #ef4444; /* Red 500 */
            --color-bg: #f9fafb; /* Gray 50 */
            --color-card: #ffffff;
            --color-text: #1f2937; /* Gray 800 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--color-primary);
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 5px;
        }
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            background: var(--color-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            color: #4b5563;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px var(--color-primary); /* Button depth */
        }
        button:hover {
            background-color: #2563eb; /* Blue 600 */
            box-shadow: 0 2px #2563eb;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1.1);
            box-shadow: none;
        }
        #message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            background-color: #bfdbfe; /* Blue 200 */
            color: #1e40af; /* Blue 800 */
        }
        #output-container {
            margin-top: 20px;
            background: var(--color-card);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #1f2937;
            border-radius: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.01);
        }
        .image-section {
            padding-top: 1rem;
            border-top: 1px dashed #e5e7eb;
            display: flex;
            justify-contents: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }
        .image-section:first-of-type {
            border-top: none;
        }

        .credit {
            text-align: center;
            font-size: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuratowski Graph Planarity Tester</h1>
        <h3 class="credit"><strong>Submission For TOMFoolery Hackathon</strong></h3>
        <h2 class="credit">MADE BY MEHMET ADIL ÖZTÜRK</h2>

        <div class="controls">
            <input type="file" id="json-file-input" accept=".json">
            <button onclick="processGraph()">Test Planarity</button>
        </div>

        <div id="message">Upload a JSON file with 'nodes' and 'edges' to begin.</div>

        <div id="output-container">

            <div class="image-section">
                <h2>Graph Visualization</h2>
                <img id="output-img-original" src="" alt="Graph visualization will appear here." style="display: none;">
            </div>

            <div class="image-section">
                <h3 id="kuratowski-label" style="display: none;">Intermediate Subdivision</h3>
                <img id="output-img-kuratowski" src="" alt="Kuratowski subdivision will appear here." style="display: none;">
            </div>

            <div class="image-section">
                <h3 id="minor-label" style="display: none;">Minimal Kuratowski Minor</h3>
                <img id="output-img-minor" src="" alt="Kuratowski minor will appear here." style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
